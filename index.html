<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagex/png" href="./icon/logo.png">
    <link rel="stylesheet" href="./style.css">
    <title>Gerenciador de Tarefas</title>
</head>
<body>
    <h1>Lista de tarefas</h1>

    <div id="task-form">
        <h2>Criar Nova Tarefa</h2>
        <input type="text" id="task-name" placeholder="Nova Tarefa">
        <button onclick="createTask()">Criar</button>
    </div>

    <div id="task-list">
        <h2>Tarefas</h2>
        <ul id="tasks"></ul>
    </div>
    
    <table>
        <tr>
          <th>Tarefa</th>
          <th>Data</th>
          <th>Prioridade</th>
        </tr>
        <tr>
          <td>Verificar informações sobre a tabela e fazer ajuste</td>
          <td>99/99/9999</td>
          <td>Alta</td>
        </tr>
        <tr>
          <td>Ajustar css e layout da página</td>
          <td>55/55/5555</td>
          <td>Alta</td>
        </tr>
    </table>
</body>
<script src="./script.js"></script>
</html>
